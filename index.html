<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <link href="_css/index/query.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" type='image/x-icon' href="icons/favico.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oxanium&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <title>Quartermaster Dashboard</title>
</head>

<body>
    <header>
        <h1>ITS Quartermaster | Resource Usage</h1>
    </header>

    <section class="content">

        <main>
            <canvas id="qmProjections" style="height: 100%; width: 100%;"></canvas>
        </main>

        <section class="modulesContainer">

            <section class="module module--food">
                <h2>Food Logs</h2>

                <div class="summary">
                    <canvas id="foodSummary"></canvas>
                </div>

                <input type="number" name="newFoodLog" placeholder="Food Value" id="newFoodLog" />

                <div class="drillDownButtons">
                    <a href="">Isolate food</a>
                    <button id="updateFood">Add Entry</button>
                </div>
            </section>

            <section class="module module--water">
                <h2>Water Logs</h2>

                <div class="summary">
                    <!--<canvas id="waterSummary"></canvas>-->
                </div>

                <input type="number" name="newWaterLog" placeholder="Water Value" id="newWaterLog" />

                <div class="drillDownButtons">
                    <a href="">Isolate Water</a>
                    <button id="updateWater">Add Entry</button>
                </div>
            </section>

            <section class="module module--fuel">
                <h2>Fuel Logs</h2>

                <div class="summary">
                    <canvas id="fuelSummary"></canvas>
                </div>

                <input type="number" name="newFuelLog" placeholder="Fuel Value" id="newFuelLog" />

                <div class="drillDownButtons">
                    <a href="">Isolate Fuel</a>
                    <button id="updateFuel">Add Entry</button>
                </div>
            </section>

        </section>

    </section>

    <script src="_js/qmProjections.js"></script>
</body>

</html>
